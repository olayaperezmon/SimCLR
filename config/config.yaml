# distributed training
nodes: 1
gpus: [0 1] # I recommend always assigning 1 GPU to 1 node
nr: 1 # machine nr. in node (0 -- nodes - 1)
dataparallel: 0 # Use DataParallel instead of DistributedDataParallel
workers: 12
dataset_dir: "./data"

# train options
seed: 42 # sacred handles automatic seeding when passed in the config
batch_size: 512
image_size: 64
start_epoch: 0
epochs: 10
dataset: "" #CIFAR10" # STL10
pretrain: True 

# model options
resnet: "resnet18"
projection_dim: 64 # "[...] to project the representation to a 128-dimensional latent space"

# loss options
optimizer: "Adam" # or LARS (experimental)
weight_decay: 1.0e-6 # "optimized using LARS [...] and weight decay of 10âˆ’6"
temperature: 0.5 # see appendix B.7.: Optimal temperature under different batch sizes

# reload options
model_path: "save" # set to the directory containing `checkpoint_##.tar` 
epoch_num: 10 # set to checkpoint number
reload: False

# logistic regression options
logistic_batch_size: 256
logistic_epochs: 500

